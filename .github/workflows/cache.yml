name: Cache Revalidation

on:
  push:
    branches:
      - master

jobs:
  revalidate_cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install curl grep perl

      - name: Extract Image URL
        run: |
          curl -s https://raw.githubusercontent.com/mrshadowwhisper/mrshadowwhisper/main/README.md > readme.md
          IMAGE_URL=$(grep -Eo '\[!\[.*\]\((http[^)]+)\)' readme.md | perl -pe 's/.*\((http[^)]+)\).*/\1/')

      - name: Update Image URL with Query Parameter
        run: |
          NEW_IMAGE_URL="${IMAGE_URL}&r=$(date +%s)"
          perl -i -pe "s|\Q${IMAGE_URL}\E|\Q${NEW_IMAGE_URL}\E|" readme.md

      - name: Revalidate Cache
        run: |
          grep -Eo '<img src="[^"]+"' readme.md | grep -Eo 'https?://[^"]+' | xargs -I {} curl -w "\n" -s -X PURGE {}
        
      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "arikchangma@gmail.com"
          git add readme.md
          git commit -m "Update image URL with random query parameter [skip ci]"
          git push origin master

